
<div class="modal-header">
  <h3>{{ lang.header }}</h3>
</div>
<div class="modal-body">{{ lang.name? lang.name+', '+lang.body:lang.body }}</div>
<div class="modal-footer">
  <button ng-click="ok()" class="btn btn-primary">{{ lang.enter }}</button>
  <button ng-click="cancel()" class="btn btn-warning">{{ lang.cancel }}</button>
</div>
